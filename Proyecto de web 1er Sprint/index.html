<body>
  <!-- SECCION DEL ENCABEZADO Y LOGO-->

    <div class="logoquirqui">
        <img onerror="this.src='/img/default.png';"
        src="/img/QUIRQUI_saluda.png" 
        alt="Logo de quirqui-tur" 
        width="120" height="120">
        <h1><em>QUIRQUI-TUR</em></h1>
    </div>
  </header>
  <!--SECCION DE LA BARRA DE NAVEGACION-->   
    <div class="barradenavegacion">
      <nav class="barradelosenlaces">
        <a href="/index.html">INICIO</a>
        <a href="/gestionar.html">GES.CONTENIDO</a>
        <a href="/Transporte.html">TRANSPORTE</a>
        <a href="/SitiosTuristicos.html">SITIOS TURISTICOS</a>

        <a href="/Infoayuda.html">INF.AYUDA</a>
      </nav>
    </div>
  <!--SECCION DE ANUNCIOS DE ABAJO-->
  <div class="anuncios">
    <div class="Cambio">
        <img  onerror="this.src='/img/default.png';"
        src="/img/CascodelMinero.jpeg" alt="ANUNCIO1">
        <img  onerror="this.src='/img/default.png';"
        src="/img/VirgendelSocavon.jpeg"  alt="ANUNCIO2">
        <img  onerror="this.src='/img/default.png';"
        src="/img/Oruro-Potosi.jpg"  alt="ANUNCIO3">
    </div>
  </div>

  <!--SECCION DEL CAMBIO DE ANUNCIO CADA 3 SEGUNDOS (Codigo JavaScript)-->
  <script>
    const images = ['CascodelMinero.jpg', 'VirgendelSocavon.jpg', 'Oruro-Potosi.jpg'];
    let index = 0;
    const slider = document.querySelector('.Cambio');
    setInterval(() => {
        index = (index + 1) % images.length; 
        slider.style.transform = `translateX(-${index * 100}%)`; // Desplaza a la izquierda
    }, 3000); //cada 3 segundos
  </script>
